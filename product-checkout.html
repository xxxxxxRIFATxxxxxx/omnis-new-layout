<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omnis - Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/product-details.css">
</head>

<body>
    <div class="product-details container py-5">
        <div class="row row-cols-1 row-cols-md-1 row-cols-lg-2 g-0">
            <div class="col">
                <div class="card h-100 pb-5 pt-0 rounded-0">
                    <img src="images/shoe-details.svg" style="padding: 65px 50px 10px 50px;"
                        class="card-img-top img-fluid check" alt="shoe">
                </div>
            </div>

            <div class="col">
                <div class="card h-100 rounded-0">
                    <div class="card-body">
                        <h4 class="card-title text-center">
                            Airforce Fit bit
                        </h4>

                        <div class="card-text text-muted text-decoration-underline text-center">
                            <small>2021</small>
                        </div>

                        <!-- Product Checkout Table -->
                        <table class="table mt-5">
                            <tbody>
                                <tr class="border-top">
                                    <td class="text-muted">Price</td>
                                    <td class="text-end">$555</td>
                                </tr>

                                <tr>
                                    <td class="text-muted">Size</td>
                                    <td class="text-end">US Men's 5.5</td>
                                </tr>

                                <tr>
                                    <td class="text-muted">Color</td>
                                    <td class="text-end">White</td>
                                </tr>

                                <tr>
                                    <td class="text-muted">Condition</td>
                                    <td class="text-end">New</td>
                                </tr>

                                <tr>
                                    <td class="text-muted">Box</td>
                                    <td class="text-end">Good Condition</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="text-muted text-center">
                            <small>
                                By proceeding, I confirm I have read and agree to the
                                <a href="#" class="text-muted">
                                    <small>Privacy Policy</small>
                                </a>
                            </small>
                        </div>
                    </div>

                    <div>
                        <div class="mt-5 d-flex">
                            <a href="product-details.html" class="btn border w-100 rounded-0">Cancel</a>
                            <a href="#" class="btn btn-dark w-100 rounded-0">Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
